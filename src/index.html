<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=0"/>
<title>Triskaidekaphobia</title>
<style>
html {
	background: #000;
}
body {
	margin: 0; padding: 0;
	font: bold min(3vw, 3vh) sans-serif; color: #fff;
	line-height: 150%;
	overflow: hidden;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	-ms-touch-action: none;
	user-select: none;
}
canvas {
	position: fixed;
	width: 100%;
	height: 100%;
}
svg {
	display: none;
}
</style>
</head>
<body>
</body>
<canvas id="C"></canvas>
<svg id="A">
<g>
	<rect width="100" height="100" style="fill: rgb(134, 224, 166);" y="0" x="0"/>
</g>
<g>
	<rect width="100" height="100" style="fill: rgb(119, 199, 147);" y="0" x="0"/>
</g>
<g>
	<path style="fill: rgb(255, 255, 255);" d="M 0 0 L 99 0 L 50 99 Z"/>
</g>
<g>
	<path style="fill: rgb(0, 0, 0);" d="M 0 0 L 0 99 L 99 50 Z"/>
</g>
</svg>
<script id="VertexShader" type="x-shader/x-vertex">
attribute vec2 v;
attribute vec2 t;

uniform vec2 c;

varying vec2 u;

void main() {
	u = t;
	gl_Position = vec4(v + c, 0., 1.);
}
</script>
<script id="FragmentShader" type="x-shader/x-fragment">
#ifdef GL_FRAGMENT_PRECISION_HIGH
precision highp float;
#else
precision mediump float;
#endif

varying vec2 u;

uniform sampler2D s;
uniform vec4 m;

void main() {
	gl_FragColor = texture2D(s, u).rgba * m;
}
</script>
<script src="src.js"></script>
</html>
